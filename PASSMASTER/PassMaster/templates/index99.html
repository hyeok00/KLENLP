<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Easygraphs.js Examples</title>
<style>
body { background-color:#fafafa; font-family:'Roboto';}
.container { margin:150px auto; max-width:960px;}
h2 { margin:30px auto; text-align:center;}
</style>
</head>

<body>

<div class="container">
<h2>Line Chart</h2>
<div id="demo-1"></div>
	<script src="{{ url_for('static', filename='JS/Easygraphs.js') }}"></script>
	<script src="{{ url_for('static', filename='JS/Easygraphs.min.js') }}"></script>
<script>
var eg1 = new Easygraphs({
  container: document.getElementById('demo-1'),
  width: 880,
  height: 200,
  padding: {
    top: 30,
    right: 30,
    left: 55
  },
  tooltip: {
    template: 'Number errors: {{ value }}',
    widthAuto: true,
    color: '#E8ECEF',
    background: '#E8ECEF'
  },
  yAxis: {
    text: {
      toFixed: 0
    },
    title: {
      text: 'May'
    },
    grid: {
      dasharray: '1%'
    }
  },
  xAxis: {
    labels: ['1', '2', '3', '4', '5', '6', '7', '8'],
    grid: {
      dasharray: '1%'
    }
  },
  data: [{
    name: 'Errors',
    dots: {
      color: 'rgb(246, 75, 47)'
    },
    line: {
      width: 2,
      color: 'rgb(246, 75, 47)',
      fill: 'rgba(246, 75, 47, 0.5)'
    },
    values: [{{arr[0]}},{{arr[2]}},{{arr[10]}},{{arr[5]}},{{arr[6]}},{{arr[0]}}]
  }],
});
eg1.render();

</script>
</div>

</body>
</html>
